<!DOCTYPE html>
<html>

<head>
    <link href="mystyles.css" rel="stylesheet">

</head>

<body>
   <main>
    <div id = "form">
    <h1 align="center" name="myform">High Score heaven Form</h1>
        <form onsubmit = "return false" name="record" id= "formcolor">
            <label for="name" class="f1">Full Name: </label>
            <input type="text" class = "input1" name="fullname" placeholder="Full Name" required/>
            <br>
            <br>
            <label for="game" class="f1">Game: </label>
            <input type="text" name="gameName" placeholder="Game Name" required/>
            <br>
            <br>
            <label for="date" class="f1">Date: </label>
            <input type="date" name="date" placeholder="Date the high score was set" /><br><br>
            <label for="score" class = "f1">High Score: </label>
            <input type="number" name="highscore" placeholder="high score" required/>
            <br>
            <br>
            <labe for="choose" class="f1">Trash Talk: </labe>
            <input type="checkbox" name="talk" value="Yes " /> Yes
            <input type="checkbox" name="talk" value="No " />No
            <br>
            <br>
            <button id="button" type = "submit" onclick="myfunction()">Submit</button>
        </form>
        <table>
           <h1 align="center">High Score Records</h1>
            <tr>
                <th>Full Name</th>
                <th>Game</th>
                <th>Date</th>
                <th>High Score</th>
                <th>Trash Talk</th>
            </tr>
            <tbody id = "body">
                
            </tbody>
        </table>
    
       </div>
    </main>
