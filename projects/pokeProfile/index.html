<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Starter Template</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="mystyle.css" rel="stylesheet">


</head>

<body ng-controller="myCtrl">
 
 
    <div class="container">
        <br><br><br>
        <div class="row">
            <h1 align="center">Enter Pokman Number</h1>
            <br><br>
          <div class="col-xs-12 col-sm-push-4 col-sm-4">
           <input type="text" value="1" class="form-control" ng-model="id">
            </div>
            <br><br><br>
             <div class="row">
                <div class="col-xs-12 col-sm-push-5">
                 <button type="button" class="btn btn-info"  ng-click="getPoke()">Button</button>
             </div>
            </div>
            
        </div>
        <br><br>
        <div class="row">
            <div class="col-xs-12 col-sm-offset-5">
                <h3>Name: {{pokeman.name}}</h3>
                <br>
                <h4>Attack: {{pokeman.attack}}</h4>
                <h3>Ability:{{pokeman.ablility}}</h3>
               <img ng-src="{{pokeman.sprites}}">
            </div>  
        </div>
    </div>
    
    <!-- /.container -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="app.js"></script>
   
    
</body>

</html>
