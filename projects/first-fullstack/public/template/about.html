<div class="container">
<div class="row">
<div class="col-xs-12 col-sm-7 col-md-offset-2">
 <form class="form-horizontal" role="form">
   <div class="form-group">
     <label class="col-sm-3 control-label">Coffee Name:</label>
<div class="col-sm-9">
    <input type="text" class="form-control" placeholder="Coffee Name" ng-model="review.coffeeName">
</div>
</div>
<div class="form-group">
    <label class="col-sm-3 control-label">Image url</label>
    <div class="col-sm-9">
    <input type="text" class="form-control" placeholder="image url" ng-model="review.image">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-3 control-label">Product By: </label>
    <div class="col-sm-9">
    <input type="text" class="form-control" placeholder="product by" ng-model="review.productBy">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Roast:</label>
    <div class="col-sm-4">
    <input type="text" class="form-control" placeholder="Roast type" ng-model=review.roast>
    </div>
    <lable class="col-sm-2 control-label">Grind:</lable>
    <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="Grind type" ng-model="review.gride">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-3 control-label">Rating</label>
    <div class="col-sm-2">
    <input type="number" class="form-control" placeholder="rating" ng-model="review.allRating">
    </div>
    <div class="col-sm-4">
        <button type="submit" class="btn btn-sucess" ng-click="creatReview(review)">Submit</button>
    </div>
</div>
     
<!--
    <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd">
  </div>
-->
</form>
</div>
</div>
</div>
