<div class="container-fluid" id="review">
    <div class="container">
        <div class="row">
            <div class="col-xs- 12 col-md-4" ng-repeat="item in review">
               <div class="panel panel-info">
                <div class="panel-body"><img ng-src="{{item.image}}"></div>
                   <div class="panel-footer"><h5 align="center">{{item.coffeeName}}</h5></div>
                   <p align="left">Product By: {{item.productBy}}</p>
                   <p align="left">Roast Type: {{item.roast}}</p>
                   <p>Rating: {{item.rating.toFixed(2)}}</p>
                  <label class="form-control-inline">What is your rating</label> <input type="number" class="form-control-inline" ng-model="allRating">
                  <button type="button" class="btn btn-primary btn-xs" ng-click="updateRating(allRating,$index)">submit</button>
                </div>
            </div>
        </div>
            
    </div>
</div>
