<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="mystyle.css" rel="stylesheet">
</head>
<body ng-controller="badgeController">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <input type="text" class="form-control" id="usr" placeholder="First Name" ng-model="badge.fname" ng-change="showUser(badge)">
                <input type="text" class="form-control" id="usr" placeholder="Last Name" ng-model="badge.lname" ng-change="showUser(badge)">
                <input type="text" class="form-control" id="usr"placeholder="Email" ng-model="badge.email" ng-change="showUser(badge)">
            </div>
            <div class="col-xs-12 col-sm-6">
                <input type="text" class="form-control" id="usr" placeholder="Place of Birth" ng-model="badge.birth" ng-change="showUser(badge)">
                <input type="text" class="form-control" id="usr" placeholder="Phone" ng-model="badge.phone" ng-change="showUser(badge)">
                <input type="text" class="form-control" id="usr" placeholder="Favorite Food" ng-model="badge.food" ng-change="showUser(badge)">
            </div>
        </div>
        <div class="row">
           <div class="col-xs-12 col-sm-12" id="comment">
            <textarea class="form-control" rows="5" id="comment" placeholder="Tell us about yourself" ng-model="badge.comments" ng-change="showUser(badge)"></textarea>
            <button type="button" class="btn btn-default" ng-click="budge()">Submit</button>
            </div>
        </div>
        
    </div>
       <div class="container">
       <div class="row">
          <div ng-repeat="item in newBudget track by $index">
           <div class="col-xs-12 col-sm-6">
               <p class="well">{{item.fname}}</p>
               <p class="well">{{item.lname}}</p>
               <p class="well">{{item.email}}</p>
           </div>
           <div class="col-xs-12 col-sm-6">
               <p class="well">{{item.birth}}</p>
               <p class="well">{{item.phone}}</p>
               <p class="well">{{item.food}}</p>
           </div>
           </div>
       </div>
       <div class="row">
           <div class="col-xs-12 col-sm-12" id="comment">
            <textarea class="form-control">{{item.comments}}</textarea>
            </div>
        </div>
    </div>
    
     <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script> 
    <script src ="angularbadge.js"></script>
</body>
</html>
