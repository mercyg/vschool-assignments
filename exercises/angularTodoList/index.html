<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="mystyle.css" rel="stylesheet">
</head>
<body ng-controller="myCtrl">
  <div class="container">
  <div class="row">
 
   <h1>Meheret To Do List</h1>
   <div class="col-xs-12 col-sm-4"><input type="text" class="form-control" id="usr" placeholder="tilte" ng-model="todo.title"></div>
   <div class="col-xs-12 col-sm-2"><input type="number" class="form-control" id="usr" placeholder="price" ng-model="todo.price"></div> 
    <div class="col-xs-12 col-sm-2"><input type="text" class="form-control" id="usr" placeholder="imgurl" ng-model="todo.imgUrl"></div> 
     <div class="col-xs-12 col-sm-3"><input type="text" class="form-control" id="usr" placeholder="item description" ng-model="todo.description"></div> 

   <button type="button" class="btn btn-default" ng-click="createtodo()">Add</button>
   </div>
   <p style="padding: 20px;"></p>
   <div class="row" >
    <table class="table">
     <thead>
         <tr>
             <th>Title</th>
             <th>Price</th>
             <th>Image</th>
             <th>Description</th>
         </tr>
     </thead>
     <tbody ng-repeat="item in todolist track by $index">
         <td>{{item.title}}</td>  
         <td>{{item.price}}</td>
         <td>{{item.imgUrl}}</td>
         <td>{{item.description}}</td>
        <td><button type="button" class="btn btn-default btn-xs" ng-click="deletetodo(item)">Delete</button>
        <button type="button" class="btn btn-default btn-xs">Edit</button></td>
     </tbody>
     </table>
      
     
   </div>
   </div>
   
   

   
    
     <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script> 
     <script src="todo.js"></script>
</body>
</html>
