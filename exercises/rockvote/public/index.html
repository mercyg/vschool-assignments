<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Starter Template</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="myCtrl">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Voting app</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">
        <br>
        <br>
        <br>
        <h1 align="center"></h1>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-4">
                    <input type="text" class="form-control" placeholder="enter title" ng-model="issue.title">
                </div>
                <div class="col-xs-12 col-sm-4">
                    <input type="text" class="form-control" placeholder="description" ng-model="issue.description">
                </div>
                <div class="col-xs-12 col-sm-2">
                    <button type="button" class="btn btn-sucess" ng-click="creatIssue(issue)">Add Political Issue</button>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12" ng-repeat="item in votes track by $index">
                <div class="panel panel-default">
                    <div class="panel-heading">Title : {{item.title}}</div>
                    <div class="panel-body">Description: {{item.description}}</div>
                    <button type="button" class="btn btn-success">vote up {{item.upVoted}}</button>
                    <button type="button" class="btn btn-danger">vote down{{item.downVoted}}</button>
                    <button type="button" class="btn btn-danger" ng-click="deleteIssue(item,$index)">Delete</button>
                    <br>
                </div>
                <div ng-repeat="comment in item.comments">
                <p>Name: {{comment.post}}  Comment: {{comment.postedBy }}</p>
                </div>
                <div class="form-group">
                    <label for="comment">Comment:</label>
                    <textarea class="form-control" rows="2" id="comment" ng-model="comment.post"></textarea>
                      <input type="text" class="form-control" placeholder="Name" ng-model="comment.postedBy">
                    <button type="button" class="btn btn-sucess" ng-click="creatComment(comment,$index)">New Comment</button>
    
                </div>
            </div>

        </div>
    </div>


    <!-- /.container -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="app.js"></script>
</body>

</html>
