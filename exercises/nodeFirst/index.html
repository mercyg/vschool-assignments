<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Simple full stack</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="myCtrl">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"` aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Bounty Hunter</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <br>
    <br>
    <br>
    <br>
    <h1>Bounty Hunter List</h1>
    
    
   <div class="container">
    <input type="text" ng-model="bounty.firstName" size="30" placeholder="Bounty firstName">
    <input type="text" ng-model="bounty.lastName" size="30" placeholder="Last name">
    <input type="text" ng-model="bounty.living" size="30" placeholder="Living">
    <input type="text" ng-model="bounty.type" size="30" placeholder="Type">
    <button type="button" class="btn btn-primary btn-md" ng-click="createBounty(bounty)">Add bounty</button>

</div>
<button type="button" class="btn btn-primary" ng-click="getBounty()">Get Bounty</button>
<div class="container" ng-repeat="item in bounty track by $index">
    <div class="row">
        <div class="col-xs-12 col-sm-4">
            <br>
            <br>
            <br>
            <p>First Name: {{item.firstName }}</p>
            <p>Last Name: {{item.lastName }}</p>
            <p>Living: {{item.living }}</p>
            <p>Amount: {{item.bounyAmount}}</p>
            <p>Type: {{item.type}}</p>
        </div>
    </div>
</div>
<div ng-repeat="newitem in bounties track by $index">
   <p>{{newitem.firstName}}</p>
</div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="app.js"></script>
</body>

</html>
